<html>
<head>
    <title>JS Balloon Trip</title>
    <meta charset="UTF-8">
    <meta name="description" content="A clone of the classic 8-bit game Balloon Trip from Balloon Fight.
        A quick experiment using javascript and svgs to recreate 8-bit gameplay.">
    <meta name="keywords" content="Famicom, NES, Game, 8-bit, Balloon Fight, Clone, JavaScript, SVG">
    <meta name="author" content="Leonard M Witzel">

    <script type="text/javascript" src="svg.min.js"></script>
    <script type="text/javascript" src="bitmap.js"></script>
    <script type="text/javascript" src="sprite.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="physics.js"></script>
    <script type="text/javascript" src="control.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style type="text/css">
        @font-face {
            font-family: 'Press Start 2P';
            src: url('PressStart2P.ttf') format('truetype');
        }
        .press2p{
            font-family: 'Press Start 2P';
        }

        #screen{
            width:800px;
            height:480px;
            overflow: hidden;
            border-radius: 10px;
            margin:auto;
            margin-top:20px;
        }
        .info{
            width:800px;
            font-size: 0.9em;
            padding:10px;
            /*color: #f60;*/
            color: #aaa;
            margin:auto;
            margin-top:20px;
        }
        .info span{
            font-size: 0.8em;
            line-height: 1.6em;
        }
    </style>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>-->
</head>
<body>
    <div id="screen" class="press2p"></div>
    <div class="info press2p">
        CONTROLS
        <p>
            <span>SPACE: START, PAUSE, RESET</span><br>
            <span>Z KEY: FLAP</span><br>
            <span>&larr; KEY: LEFT</span><br>
            <span>&rarr; KEY: RIGHT</span><br>
        </p>
    </div>
</body>
</html>
